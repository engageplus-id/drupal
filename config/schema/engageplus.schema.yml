engageplus.settings:
  type: config_object
  label: 'EngagePlus settings'
  mapping:
    org_id:
      type: string
      label: 'Organization ID'
    api_key:
      type: string
      label: 'Management API Key'
    widget_url:
      type: string
      label: 'Widget Script URL'
    auto_create_users:
      type: boolean
      label: 'Automatically create users'
    default_role:
      type: string
      label: 'Default role'
    username_pattern:
      type: string
      label: 'Username pattern'
    email_verification:
      type: boolean
      label: 'Skip email verification'
    debug_mode:
      type: boolean
      label: 'Enable debug mode'
    redirect_after_login:
      type: string
      label: 'Redirect after login'

block.settings.engageplus_widget_block:
  type: block_settings
  label: 'EngagePlus Widget block'
  mapping:
    container_id:
      type: string
      label: 'Container ID'
    button_text:
      type: string
      label: 'Button Text'
    theme:
      type: string
      label: 'Theme'
    show_labels:
      type: boolean
      label: 'Show provider labels'
    hide_for_authenticated:
      type: boolean
      label: 'Hide for authenticated users'
    show_logout_button:
      type: boolean
      label: 'Show logout button for authenticated users'
    custom_css_class:
      type: string
      label: 'Custom CSS Class'

